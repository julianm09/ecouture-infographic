    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body style="background:black">


    <script>

        
        window.onload = () => {


            //when window loads and completed levels exist go to nav page 
            if(localStorage.completedLevels){


                window.location.href = './pages/nav.html'

                //when window loads and completed levels dont exist go to intro page 
            } else {
       
                window.location.href = './pages/intro.html'
            }


            
        }
    </script>

    
</body>
</html>
